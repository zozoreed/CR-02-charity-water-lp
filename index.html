<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Fuel the Ripple</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Tinos', serif; /* default body font */
      background-color: #fdf6e3; /* cream background */
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Left section */
    .left {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo img {
      height: 50px; /* adjust logo size */
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Headline font */
      font-size: 40px;
      color: #4a90a0; /* blue */
      margin: 0 0 20px;
    }

    p {
      font-family: 'Tinos', serif; /* Body font */
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .cta-button {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffcc00;
      color: #333;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #e6b800;
    }

    /* Right section */
    .right {
      flex: 1;
      /* Remove background image */
      display: flex;
      align-items: stretch; /* Make image fill from top to bottom */
      justify-content: center;
      padding: 0;
    }

    .right img {
      width: 100%; /* Image fills the right side horizontally */
      height: 100vh; /* Image fills the right side vertically */
      object-fit: cover; /* Keeps image aspect ratio and covers area */
      display: block;
    }

    /* Responsive design */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .right img {
        height: 300px; /* Smaller image on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side content -->
    <div class="left">
      <div class="logo">
        <!-- Logo image -->
        <img src="cw_logo-2.png" alt="charity: water logo">
      </div>
      <h1>Fuel the Ripple.<br>Start the Wave.</h1>
      <p>
        Dive into a global wave of changemakers, delivering safe, clean water to
        communities in needâ€”and witness the life-changing impact of your actions firsthand.
      </p>
      <a href="#" class="cta-button">Fuel the Ripple</a>
    </div>

    <!-- Right side image from top to bottom -->
    <div class="right">
      <!-- Show the photo on the right side, filling the space -->
      <img src="4750_Ethiopia_2019_CG-.jpg" alt="Water project in Ethiopia">
    </div>
  </div>
</body>
</html>
